<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{ movie.title }}</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" (click)="deleteMovie(movie)">delete</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<div>
  <br/>
  ID: {{ movie.id }}
  <br/> 
  <br/>
  Imdb ID: {{ movie.imdbId }}
  <br/>
  <br/>
  <img src="{{ movie.poster }}" alt="poster" />
</div>
